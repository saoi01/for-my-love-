    <style>
        body {

        .message {

            border: none;

            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #FF1493; /* blue */
        }
        #specialMessage {
            display: none; /* Initially hidden */
            font-size: 20px;
            margin-top: 20px;
            color: #FFA07A; /* white */
        }
        .slider {
            max-width: 400px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slide {
            min-width: 140%;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>

        </div>
    </div>
    <button onclick="prevSlide()">Previous</button>
    <button onclick="nextSlide()">Next</button>

    <script>
        let currentSlide = 0;

        function revealMessage() {
            document.getElementById("specialMessage").style.display = "block";
        }

        function changeBackground() {
            document.body.style.backgroundColor = getRandomColor(dark blue);
        }

        function nextSlide() {
            const slides = document.getElementById("slides");
            currentSlide = (currentSlide + 1) % slides.children.length;
            updateSlidePosition();
        }

        function prevSlide() {
            const slides = document.getElementById("slides");
            currentSlide = (currentSlide - 1 + slides.children.length) % slides.children.length;
            updateSlidePosition();
        }

        function updateSlidePosition() {
            const slides = document.getElementById("slides");
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
    </script>
</body>
