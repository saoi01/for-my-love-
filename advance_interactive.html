<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Interactive Letter</title>
    <style>
        body {
            background-color: #ffcccb; /* Light pink background */
            color: #333; /* Dark text color */
            font-family: Arial, sans-serif; /* Font style */
            text-align: center; /* Center the text */
        }
        #message-container {
            margin: auto; /* Center the message */
            display: none; /* Hide the message by default */
            font-size: 1.5em; /* Increase font size for better readability */
        }
    </style>
</head>
<body>
    <h1>For My Love</h1>
    <p>Happy monthsary! Click the button to reveal sweet messages.</p>
    
    <!-- Message container -->
    <div id="message-container">
        <p id="dynamic-message"></p> <!-- Dynamic message display -->
    </div>
    
    <button onclick="showNextMessage()">Show Next Message</button>

    <script>
        // Array of messages
        const messages = [
            "I love you more than words can express.",
            "You make my world brighter every day.",
            "I cherish every moment we spend together.",
            "Thank you for being you!",
            "You are my greatest adventure.",
            "Happy monthsary! Here's to us!"
        ];
        
        let currentIndex = 0;

        // Function to show the next message
        function showNextMessage() {
            if (currentIndex < messages.length) {
                const messageContainer = document.getElementById("message-container");
                const dynamicMessage = document.getElementById("dynamic-message");

                dynamicMessage.textContent = messages[currentIndex]; // Set the message text
                messageContainer.style.display = "block"; // Show the message container
                currentIndex++; // Move to the next message
            } else {
                alert("No more messages to show!");
            }
        }
    </script>
    
    <p>I love you so much! Here's to many more memories together.</p>
</body>
</html>
