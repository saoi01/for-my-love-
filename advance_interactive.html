<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Letter</title>
    <style>
        body {
            background-color: #004d00; /* Dark green background */
            color: white; /* White text color */
            font-family: 'Arial', sans-serif; /* Simple font */
            text-align: center; /* Center the text */
            padding: 20px; /* Padding around the content */
            background-image: url('https://i.imgur.com/M8RZ9oe.png'); /* Background with pink ribbons */
            background-size: cover; /* Cover the whole background */
        }
        h1 {
            color: #ffcccb; /* Light pink color for the title */
            animation: fadeIn 1s; /* Fade-in animation */
        }
        .message {
            display: none; /* Hide messages initially */
            margin: 20px 0; /* Margin for messages */
            font-size: 1.5em; /* Font size for messages */
            animation: slideIn 0.5s; /* Slide-in animation */
        }
        button {
            background-color: #006400; /* Darker green for buttons */
            color: white; /* Button text color */
            border: none; /* No border */
            padding: 10px 20px; /* Padding for buttons */
            font-size: 1em; /* Font size for buttons */
            cursor: pointer; /* Pointer cursor for buttons */
            border-radius: 5px; /* Rounded corners for buttons */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transition */
            margin: 10px; /* Margin for buttons */
        }
        button:hover {
            background-color: #004d00; /* Even darker green on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Happy Monthsary, My Love!</h1>
    <p>Type your message below and click to reveal it:</p>

    <input type="text" id="userMessage" placeholder="Write your message here..." style="width: 80%; padding: 10px; font-size: 1em; border-radius: 5px; border: none;">
    <button onclick="revealMessage()">Reveal Message</button>
    
    <div class="message" id="message"></div>

    <script>
        function revealMessage() {
            const messageInput = document.getElementById('userMessage').value;
            const messageDisplay = document.getElementById('message');

            if (messageInput.trim() !== '') {
                messageDisplay.innerText = messageInput; // Set the message text
                messageDisplay.style.display = 'block'; // Show the message
                messageDisplay.classList.add('show');
            } else {
                alert('Please enter a message before revealing it!'); // Alert if no message is typed
            }
        }
    </script>
</body>
</html>
